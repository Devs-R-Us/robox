        export PACKER_LOG_PATH=magma-hyperv.txt ; packer validate magma-hyperv.json &>> packer-validate.txt && printf "File  + magma-hyperv.json\n" || { printf "File  - magma-hyperv.json\n" ; exit 1 ; }
